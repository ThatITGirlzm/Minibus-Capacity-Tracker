<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Minibus Capacity Tracker</h1>
        <div id="content">
        <p class="info">Capacity: 14 passengers</p>
        <p class="status">Status: <span id="status-el" class="available">Available</span>
        </p>
        <h2 id="count-el">0</h2>
        <button id="increment-btn">+Board Passenger</button>
        <button id="decrement-btn">-Passenger Alighted</button>
        <button id="reset-btn">Reset Trip</button>
        </div>
        <script src="index.js"></script>
    </body>

</html>
