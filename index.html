<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minibus Capacity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">
    <h1>Minibus Capacity Tracker</h1>

    <p class="capacity">Capacity: 14 passengers</p>
    <p id="status" class="available">Status: Available</p>

    <h2 id="count">0</h2>

    <div class="btn-group">
        <button id="increment-btn" onclick="increment()">+ Board Passenger</button>
        <button id="decrement-btn" onclick="decrement()">- Passenger Alighted</button>
        <button id="reset-btn" onclick="reset()">Reset Trip</button>
    </div>

    <p class="capacity">Capacity: 14 passengers</p>
    <p id="status" class="available">Status: Available</p>

    <!-- Trip Log -->
    <div class="trip-log">
        <h3>Trip Log</h3>
        <ul id="log"></ul>
    </div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
